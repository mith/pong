<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pong</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      @font-face {
        font-family: 'PublicPixel';
        src: url("assets/fonts/PublicPixel-z84yD.ttf");
      }
      html {
        height: 100vh;
        width: 100vw;
      }
      body {
        background-color: black;
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100wh;
        margin: 0;
      }
      canvas {
        grid-area: 1 / 1 / 1 / 1;
      }
      #loading-screen {
        grid-area: 1 / 1 / 1 / 1;
        max-height: 100vh;
        max-width: 100vw;
      }
      #focus-message {
        color: white;
        background-color: black;
        padding: 5px 3px 9px 3px;
        z-index: 2;
        text-align: center;
        font-size: 1.5em;
        grid-area: 1 / 1 / 1 / 1;
        animation: blinker 1s linear infinite;
        font-family: "PublicPixel";
        pointer-events: none;
      }
      @keyframes blinker {
        50% {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <img id="loading-screen" src="assets/loading-screen.png" />
    <script type="module">
      console.log('Running focus message setup.');

      const targetNode = document.querySelector('body');
      const config = { childList: true };

      const callback = (mutationlist, observer) => {
        for (const mutation of mutationlist) {
          if (mutation.type == 'childList') {
            console.log('A child has been added or removed');
            if (mutation.addedNodes[0].localName == 'canvas') {
              const canvas = mutation.addedNodes[0];
              const msgNode = document.createElement("p");
              msgNode.textContent = 'Click to take control';
              msgNode.setAttribute('id', 'focus-message');
              document.body.appendChild(msgNode);
              canvas.addEventListener('focus', (event) => {
                const msg = document.querySelector('#focus-message');
                msg.style.display = 'none';
              });
            } else {
              console.log('Something else was added or removed', mutation.addedNodes);
            }
          } else {
            console.log('Something else happened', mutation);
          }
        }
      };

      const observer = new MutationObserver(callback);
      observer.observe(targetNode, config);

      console.log('Initializing game.');

      import init from './pong.js';
      init();
    </script>
  </body>
</html>
